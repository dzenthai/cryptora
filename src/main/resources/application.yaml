binance:
  api:
    key: ${API_KEY}
    secret: ${API_SECRET}

spring:
  application:
    name: cryptora-analyze-service

  data:
    mongodb:
      host: mongo
      port: 27017
      database: binance

  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq
    port: 5672
    queue:
      name: CryptoraQueue

  ai:
    ollama:
      base-url: http://ollama:11434
      init:
        pull-model-strategy: when_missing
      chat:
        model: qwen2.5:1.5b
        options:
          temperature: 0.6
          max-tokens: 200
          top-p: 0.9

cryptora:
  short:
    time:
      period: 50
  long:
    time:
      period: 200
  atr:
    period: 14
    multiplier: 2.0

server:
  port: 8088