services:
  mongo_db:
    container_name: mongo
    image: mongo:latest
    restart: on-failure
    ports:
      - '27017:27017'

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.0.5-management
    restart: on-failure
    ports:
      - '5672:5672'
      - '15672:15672'

  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    restart: on-failure
    ports:
      - '11434:11434'

  app:
    container_name: cryptora
    build: .
    restart: unless-stopped
    env_file: ./.env
    ports:
      - '8088:8088'
    depends_on:
      - mongo_db
      - rabbitmq
      - ollama